<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Browser Testing Suite - Ignite Health Systems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .browser-info {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .supported { background: #d4edda; border-color: #c3e6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        .unsupported { background: #f8d7da; border-color: #f5c6cb; }
        .feature-test {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #ddd;
            background: #f8f9fa;
        }
        .feature-test.supported { border-color: #28a745; }
        .feature-test.warning { border-color: #ffc107; }
        .feature-test.unsupported { border-color: #dc3545; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        .compatibility-score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .browser-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .browser-card {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üåê Cross-Browser Testing Suite</h1>
    <p>Comprehensive browser compatibility testing for Ignite Health Systems website</p>

    <div class="test-container">
        <h2>Test Controls</h2>
        <button onclick="runBrowserDetection()">Detect Current Browser</button>
        <button onclick="runFeatureTests()">Test Browser Features</button>
        <button onclick="runCompatibilityTests()">Full Compatibility Test</button>
        <button onclick="generateCompatibilityReport()">Generate Report</button>
    </div>

    <div id="browser-results"></div>

    <script>
        class CrossBrowserTester {
            constructor() {
                this.browserInfo = {};
                this.featureSupport = {};
                this.compatibilityScore = 0;
            }

            detectBrowser() {
                const userAgent = navigator.userAgent;
                const vendor = navigator.vendor;
                
                let browserName = 'Unknown';
                let browserVersion = 'Unknown';
                let engineName = 'Unknown';

                // Detect browser
                if (userAgent.indexOf('Chrome') > -1 && vendor.indexOf('Google') > -1) {
                    browserName = 'Chrome';
                    browserVersion = userAgent.match(/Chrome\/([0-9.]+)/)?.[1] || 'Unknown';
                    engineName = 'Blink';
                } else if (userAgent.indexOf('Firefox') > -1) {
                    browserName = 'Firefox';
                    browserVersion = userAgent.match(/Firefox\/([0-9.]+)/)?.[1] || 'Unknown';
                    engineName = 'Gecko';
                } else if (userAgent.indexOf('Safari') > -1 && vendor.indexOf('Apple') > -1) {
                    browserName = 'Safari';
                    browserVersion = userAgent.match(/Version\/([0-9.]+)/)?.[1] || 'Unknown';
                    engineName = 'WebKit';
                } else if (userAgent.indexOf('Edg') > -1) {
                    browserName = 'Edge';
                    browserVersion = userAgent.match(/Edg\/([0-9.]+)/)?.[1] || 'Unknown';
                    engineName = 'Blink';
                } else if (userAgent.indexOf('OPR') > -1 || userAgent.indexOf('Opera') > -1) {
                    browserName = 'Opera';
                    browserVersion = userAgent.match(/OPR\/([0-9.]+)/)?.[1] || userAgent.match(/Opera\/([0-9.]+)/)?.[1] || 'Unknown';
                    engineName = 'Blink';
                }

                // Detect OS
                let osName = 'Unknown';
                if (userAgent.indexOf('Windows') > -1) osName = 'Windows';
                else if (userAgent.indexOf('Mac OS') > -1) osName = 'macOS';
                else if (userAgent.indexOf('Linux') > -1) osName = 'Linux';
                else if (userAgent.indexOf('Android') > -1) osName = 'Android';
                else if (userAgent.indexOf('iOS') > -1) osName = 'iOS';

                // Detect device type
                let deviceType = 'Desktop';
                if (/Mobi|Android/i.test(userAgent)) {
                    deviceType = 'Mobile';
                } else if (/Tablet|iPad/i.test(userAgent)) {
                    deviceType = 'Tablet';
                }

                this.browserInfo = {
                    name: browserName,
                    version: browserVersion,
                    engine: engineName,
                    os: osName,
                    deviceType: deviceType,
                    userAgent: userAgent,
                    vendor: vendor,
                    cookieEnabled: navigator.cookieEnabled,
                    javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                    onLine: navigator.onLine,
                    language: navigator.language,
                    platform: navigator.platform,
                    screenResolution: `${screen.width}x${screen.height}`,
                    colorDepth: screen.colorDepth,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                };

                return this.browserInfo;
            }

            testFeatureSupport() {
                console.log('üîç Testing Browser Feature Support...');

                this.featureSupport = {
                    // Modern JavaScript Features
                    es6: this.testES6Support(),
                    es2017: this.testES2017Support(),
                    modules: this.testModuleSupport(),
                    
                    // CSS Features
                    flexbox: this.testFlexboxSupport(),
                    grid: this.testGridSupport(),
                    customProperties: this.testCSSCustomProperties(),
                    objectFit: this.testObjectFitSupport(),
                    
                    // HTML5 Features
                    canvas: this.testCanvasSupport(),
                    localStorage: this.testLocalStorageSupport(),
                    sessionStorage: this.testSessionStorageSupport(),
                    geolocation: this.testGeolocationSupport(),
                    
                    // Media Features
                    audio: this.testAudioSupport(),
                    video: this.testVideoSupport(),
                    webp: this.testWebPSupport(),
                    
                    // Network Features
                    fetch: this.testFetchSupport(),
                    serviceWorker: this.testServiceWorkerSupport(),
                    webSocket: this.testWebSocketSupport(),
                    
                    // Modern APIs
                    intersectionObserver: this.testIntersectionObserverSupport(),
                    performanceObserver: this.testPerformanceObserverSupport(),
                    webAnimations: this.testWebAnimationsSupport(),
                    
                    // Touch and Input
                    touchEvents: this.testTouchSupport(),
                    pointerEvents: this.testPointerSupport(),
                    
                    // Security Features
                    https: location.protocol === 'https:',
                    contentSecurityPolicy: this.testCSPSupport()
                };

                return this.featureSupport;
            }

            testES6Support() {
                try {
                    eval('const test = () => {}; class Test {}');
                    return 'supported';
                } catch (e) {
                    return 'unsupported';
                }
            }

            testES2017Support() {
                try {
                    eval('async function test() { await Promise.resolve(); }');
                    return 'supported';
                } catch (e) {
                    return 'unsupported';
                }
            }

            testModuleSupport() {
                return 'nomodule' in document.createElement('script') ? 'supported' : 'unsupported';
            }

            testFlexboxSupport() {
                const element = document.createElement('div');
                element.style.display = 'flex';
                return element.style.display === 'flex' ? 'supported' : 'unsupported';
            }

            testGridSupport() {
                const element = document.createElement('div');
                element.style.display = 'grid';
                return element.style.display === 'grid' ? 'supported' : 'unsupported';
            }

            testCSSCustomProperties() {
                return window.CSS && CSS.supports && CSS.supports('--test', 'red') ? 'supported' : 'unsupported';
            }

            testObjectFitSupport() {
                return 'objectFit' in document.documentElement.style ? 'supported' : 'unsupported';
            }

            testCanvasSupport() {
                const canvas = document.createElement('canvas');
                return !!(canvas.getContext && canvas.getContext('2d')) ? 'supported' : 'unsupported';
            }

            testLocalStorageSupport() {
                try {
                    return typeof Storage !== 'undefined' && localStorage ? 'supported' : 'unsupported';
                } catch (e) {
                    return 'unsupported';
                }
            }

            testSessionStorageSupport() {
                try {
                    return typeof Storage !== 'undefined' && sessionStorage ? 'supported' : 'unsupported';
                } catch (e) {
                    return 'unsupported';
                }
            }

            testGeolocationSupport() {
                return 'geolocation' in navigator ? 'supported' : 'unsupported';
            }

            testAudioSupport() {
                const audio = document.createElement('audio');
                return !!(audio.canPlayType) ? 'supported' : 'unsupported';
            }

            testVideoSupport() {
                const video = document.createElement('video');
                return !!(video.canPlayType) ? 'supported' : 'unsupported';
            }

            testWebPSupport() {
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                return canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0 ? 'supported' : 'unsupported';
            }

            testFetchSupport() {
                return 'fetch' in window ? 'supported' : 'unsupported';
            }

            testServiceWorkerSupport() {
                return 'serviceWorker' in navigator ? 'supported' : 'unsupported';
            }

            testWebSocketSupport() {
                return 'WebSocket' in window ? 'supported' : 'unsupported';
            }

            testIntersectionObserverSupport() {
                return 'IntersectionObserver' in window ? 'supported' : 'unsupported';
            }

            testPerformanceObserverSupport() {
                return 'PerformanceObserver' in window ? 'supported' : 'unsupported';
            }

            testWebAnimationsSupport() {
                return 'animate' in document.createElement('div') ? 'supported' : 'unsupported';
            }

            testTouchSupport() {
                return 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'supported' : 'unsupported';
            }

            testPointerSupport() {
                return 'onpointerdown' in window ? 'supported' : 'unsupported';
            }

            testCSPSupport() {
                return 'securityPolicy' in document ? 'supported' : 'partial';
            }

            calculateCompatibilityScore() {
                const features = Object.values(this.featureSupport);
                const supportedCount = features.filter(feature => feature === 'supported').length;
                const totalCount = features.length;
                
                this.compatibilityScore = Math.round((supportedCount / totalCount) * 100);
                return this.compatibilityScore;
            }

            getBrowserCompatibilityStatus() {
                const browserSupport = {
                    'Chrome': { minVersion: 80, current: true },
                    'Firefox': { minVersion: 75, current: true },
                    'Safari': { minVersion: 13, current: true },
                    'Edge': { minVersion: 80, current: true },
                    'Opera': { minVersion: 67, current: true }
                };

                const currentBrowser = this.browserInfo.name;
                const currentVersion = parseInt(this.browserInfo.version);
                const support = browserSupport[currentBrowser];

                if (support) {
                    if (currentVersion >= support.minVersion) {
                        return 'supported';
                    } else {
                        return 'warning';
                    }
                }
                return 'unsupported';
            }

            displayResults() {
                const score = this.calculateCompatibilityScore();
                const browserStatus = this.getBrowserCompatibilityStatus();
                
                let scoreClass = 'unsupported';
                if (score >= 90) scoreClass = 'supported';
                else if (score >= 70) scoreClass = 'warning';

                const resultsHTML = `
                    <div class="test-container">
                        <h2>Browser Detection Results</h2>
                        <div class="browser-info ${browserStatus}">
                            <div>
                                <strong>${this.browserInfo.name} ${this.browserInfo.version}</strong><br>
                                Engine: ${this.browserInfo.engine}<br>
                                OS: ${this.browserInfo.os} (${this.browserInfo.deviceType})
                            </div>
                            <div>
                                Resolution: ${this.browserInfo.screenResolution}<br>
                                Language: ${this.browserInfo.language}<br>
                                Timezone: ${this.browserInfo.timezone}
                            </div>
                        </div>
                        
                        <div class="compatibility-score ${scoreClass}">
                            Compatibility Score: ${score}%
                        </div>
                        
                        <h3>Feature Support Analysis</h3>
                        ${this.generateFeatureTable()}
                        
                        <h3>Recommendations</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 4px;">
                            ${this.generateRecommendations()}
                        </div>
                    </div>
                `;

                document.getElementById('browser-results').innerHTML = resultsHTML;
            }

            generateFeatureTable() {
                let html = '';
                const categories = {
                    'JavaScript': ['es6', 'es2017', 'modules'],
                    'CSS': ['flexbox', 'grid', 'customProperties', 'objectFit'],
                    'HTML5': ['canvas', 'localStorage', 'sessionStorage', 'geolocation'],
                    'Media': ['audio', 'video', 'webp'],
                    'Network': ['fetch', 'serviceWorker', 'webSocket'],
                    'Modern APIs': ['intersectionObserver', 'performanceObserver', 'webAnimations'],
                    'Input': ['touchEvents', 'pointerEvents']
                };

                Object.entries(categories).forEach(([category, features]) => {
                    html += `<h4>${category}</h4>`;
                    features.forEach(feature => {
                        const support = this.featureSupport[feature];
                        const className = support === 'supported' ? 'supported' : 
                                         support === 'partial' ? 'warning' : 'unsupported';
                        html += `<div class="feature-test ${className}">
                            <strong>${feature}:</strong> ${support}
                        </div>`;
                    });
                });

                return html;
            }

            generateRecommendations() {
                const recommendations = [];
                const browserStatus = this.getBrowserCompatibilityStatus();
                
                if (browserStatus === 'warning') {
                    recommendations.push('‚Ä¢ Consider updating to a newer browser version for optimal experience');
                }
                
                if (this.featureSupport.webp === 'unsupported') {
                    recommendations.push('‚Ä¢ WebP images may not display correctly. Fallback formats recommended');
                }
                
                if (this.featureSupport.grid === 'unsupported') {
                    recommendations.push('‚Ä¢ CSS Grid not supported. Layout may use fallback flexbox');
                }
                
                if (this.featureSupport.serviceWorker === 'unsupported') {
                    recommendations.push('‚Ä¢ Service Workers not supported. Offline functionality limited');
                }
                
                if (this.featureSupport.intersectionObserver === 'unsupported') {
                    recommendations.push('‚Ä¢ Intersection Observer not supported. Lazy loading may use fallback');
                }
                
                if (this.compatibilityScore < 70) {
                    recommendations.push('‚Ä¢ Low compatibility score detected. Consider browser upgrade');
                }
                
                if (recommendations.length === 0) {
                    recommendations.push('‚Ä¢ Excellent browser compatibility! All features supported.');
                }
                
                return recommendations.join('<br>');
            }

            generateKnownIssues() {
                const issues = [];
                
                if (this.browserInfo.name === 'Safari' && parseFloat(this.browserInfo.version) < 14) {
                    issues.push('Safari < 14: Limited CSS aspect-ratio support');
                }
                
                if (this.browserInfo.name === 'Firefox' && parseFloat(this.browserInfo.version) < 78) {
                    issues.push('Firefox < 78: Limited CSS subgrid support');
                }
                
                if (this.browserInfo.name === 'Edge' && parseFloat(this.browserInfo.version) < 79) {
                    issues.push('Edge Legacy: Limited modern JavaScript support');
                }
                
                return issues;
            }
        }

        let crossBrowserTester = new CrossBrowserTester();

        function runBrowserDetection() {
            crossBrowserTester.detectBrowser();
            crossBrowserTester.displayResults();
        }

        function runFeatureTests() {
            crossBrowserTester.testFeatureSupport();
            crossBrowserTester.displayResults();
        }

        function runCompatibilityTests() {
            crossBrowserTester.detectBrowser();
            crossBrowserTester.testFeatureSupport();
            crossBrowserTester.displayResults();
        }

        function generateCompatibilityReport() {
            if (Object.keys(crossBrowserTester.browserInfo).length === 0) {
                alert('Please run compatibility tests first!');
                return;
            }

            const report = {
                timestamp: new Date().toISOString(),
                browserInfo: crossBrowserTester.browserInfo,
                featureSupport: crossBrowserTester.featureSupport,
                compatibilityScore: crossBrowserTester.compatibilityScore,
                recommendations: crossBrowserTester.generateRecommendations(),
                knownIssues: crossBrowserTester.generateKnownIssues()
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `compatibility-report-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            console.log('üåê Compatibility Report Generated:', report);
        }

        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Auto-detecting browser and testing basic compatibility...');
            runCompatibilityTests();
        });
    </script>
</body>
</html>
