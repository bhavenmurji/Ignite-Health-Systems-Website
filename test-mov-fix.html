<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOV Audio Fix Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #ff6b35;
            margin: 0;
        }
        .test-section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff6b35;
        }
        .log-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .success { color: #0f0; }
        .error { color: #f44; }
        .warning { color: #fa0; }
        .info { color: #4af; }
        
        .test-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.2s;
        }
        .test-button:hover {
            background: #ff4500;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-pass { background: #0f0; }
        .status-fail { background: #f44; }
        .status-pending { background: #fa0; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üéµ MOV Audio Fix Verification</h1>
            <p>Testing the critical bug fixes for MOV file audio playback</p>
        </div>

        <div class="test-section">
            <h3>üîç Test Results</h3>
            <div id="testResults">
                <p><span class="status-indicator status-pending"></span>Initializing tests...</p>
            </div>
        </div>

        <div class="test-section">
            <h3>üéÆ Manual Controls</h3>
            <button class="test-button" onclick="runSourcePriorityTest()">Test Source Priority</button>
            <button class="test-button" onclick="runFormatDetectionTest()">Test Format Detection</button>
            <button class="test-button" onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="test-section">
            <h3>üìä Live Console Output</h3>
            <div id="consoleOutput" class="log-output">
                Console output will appear here...
            </div>
        </div>

        <div class="test-section">
            <h3>üéµ Current Audio Player Status</h3>
            <div id="playerStatus">
                Loading player status...
            </div>
        </div>
    </div>

    <!-- Load the fixed music player -->
    <script src="js/optimized-music-player.js"></script>
    
    <script>
        // Capture console output for display
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        const consoleOutput = document.getElementById('consoleOutput');
        const testResults = document.getElementById('testResults');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'warn' ? 'warning' : 'success';
            consoleOutput.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        function clearLogs() {
            consoleOutput.innerHTML = 'Console cleared...<br>';
        }
        
        function runSourcePriorityTest() {
            console.log('üß™ Running Source Priority Test...');
            
            if (window.OptimizedMusicPlayer) {
                const sources = window.OptimizedMusicPlayer.audioSources;
                const sortedSources = window.OptimizedMusicPlayer.sortSourcesByOptimality();
                
                console.log('üìã Original sources:', sources.map(s => s.format));
                console.log('üéØ Sorted by priority:', sortedSources.map(s => s.format));
                
                // Check if MOV is first
                const movFirst = sortedSources[0].format === 'MOV';
                updateTestResult('mov-priority', movFirst, `MOV file should be first priority (Currently: ${sortedSources[0].format})`);
                
                // Log scores for debugging
                sortedSources.forEach((source, index) => {
                    const score = window.OptimizedMusicPlayer.calculateSourceScore(source);
                    console.log(`${index + 1}. ${source.format} (${source.quality}) - Score: ${score}`);
                });
                
            } else {
                console.error('‚ùå OptimizedMusicPlayer not available');
                updateTestResult('mov-priority', false, 'Music player not loaded');
            }
        }
        
        function runFormatDetectionTest() {
            console.log('üß™ Running Format Detection Test...');
            
            if (window.OptimizedMusicPlayer) {
                const movSource = window.OptimizedMusicPlayer.audioSources.find(s => s.format === 'MOV');
                
                if (movSource) {
                    const canPlay = window.OptimizedMusicPlayer.canPlayFormat(movSource.type);
                    console.log(`üé• MOV format detection: ${movSource.type} -> ${canPlay ? 'SUPPORTED' : 'NOT SUPPORTED'}`);
                    updateTestResult('mov-detection', canPlay, `MOV format detection: ${canPlay ? 'PASS' : 'FAIL'}`);
                } else {
                    console.error('‚ùå MOV source not found in audioSources');
                    updateTestResult('mov-detection', false, 'MOV source not found');
                }
            } else {
                console.error('‚ùå OptimizedMusicPlayer not available');
                updateTestResult('mov-detection', false, 'Music player not loaded');
            }
        }
        
        function updateTestResult(testId, passed, message) {
            const statusClass = passed ? 'status-pass' : 'status-fail';
            const resultHtml = `<p><span class="status-indicator ${statusClass}"></span>${message}</p>`;
            
            // Update or add test result
            const existingTest = document.querySelector(`[data-test-id="${testId}"]`);
            if (existingTest) {
                existingTest.innerHTML = resultHtml;
            } else {
                const newTest = document.createElement('div');
                newTest.setAttribute('data-test-id', testId);
                newTest.innerHTML = resultHtml;
                testResults.appendChild(newTest);
            }
        }
        
        function updatePlayerStatus() {
            const status = document.getElementById('playerStatus');
            
            if (window.OptimizedMusicPlayer) {
                const audio = window.OptimizedMusicPlayer.audio;
                const currentSrc = audio ? audio.currentSrc || audio.src : 'Not loaded';
                const isPlaying = window.OptimizedMusicPlayer.isPlaying;
                const volume = window.OptimizedMusicPlayer.volume;
                
                // Extract filename from full path
                const filename = currentSrc.includes('/') ? currentSrc.split('/').pop() : currentSrc;
                
                status.innerHTML = `
                    <p><strong>Audio Source:</strong> ${filename}</p>
                    <p><strong>Playing:</strong> ${isPlaying ? 'Yes' : 'No'}</p>
                    <p><strong>Volume:</strong> ${Math.round(volume * 100)}%</p>
                    <p><strong>Ready State:</strong> ${audio ? audio.readyState : 'N/A'}</p>
                `;
            } else {
                status.innerHTML = '<p>Music player not yet loaded...</p>';
            }
        }
        
        // Initialize tests when page loads
        setTimeout(() => {
            console.log('üéµ Starting MOV audio fix verification...');
            runSourcePriorityTest();
            runFormatDetectionTest();
            
            // Clear the initial message
            testResults.innerHTML = '';
        }, 1000);
        
        // Update player status periodically
        setInterval(updatePlayerStatus, 2000);
        updatePlayerStatus();
        
        // Add click handler to test actual playback
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                console.log('üëÜ User interaction detected - testing audio playback...');
                if (window.OptimizedMusicPlayer && !window.OptimizedMusicPlayer.isPlaying) {
                    window.OptimizedMusicPlayer.play();
                }
            }
        }, { once: true });
    </script>
</body>
</html>
