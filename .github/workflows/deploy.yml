name: Deploy to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'ignite-health-systems/**'
      - 'vercel.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ignite-health-systems/**'
      - 'vercel.json'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ignite-health-systems/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd ignite-health-systems
          npm ci
          
      - name: Run type check
        run: |
          cd ignite-health-systems
          npm run build --dry-run || npx tsc --noEmit
          
      - name: Run build test
        run: |
          cd ignite-health-systems
          npm run build
          
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ignite-health-systems/.next
            ignite-health-systems/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('ignite-health-systems/package-lock.json') }}-${{ hashFiles('ignite-health-systems/**/*.ts', 'ignite-health-systems/**/*.tsx', 'ignite-health-systems/**/*.js', 'ignite-health-systems/**/*.jsx') }}

  deploy-preview:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
          
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview deployment ready!**\n\n**URL:** ${{ steps.deploy.outputs.preview_url }}\n\n---\n*Deployment powered by Vercel*`
            })

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production_url=$url" >> $GITHUB_OUTPUT
          
      - name: Update deployment status
        run: |
          echo "âœ… Production deployment successful!"
          echo "ğŸŒ Live at: ${{ steps.deploy.outputs.production_url }}"
          
      - name: Invalidate cache
        run: |
          echo "ğŸ—‘ï¸ Cache invalidation triggered automatically by Vercel"
          
  lighthouse:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Wait for deployment
        run: sleep 30
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://ignite-health-systems.vercel.app
          uploadArtifacts: true
          temporaryPublicStorage: true